<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="openid.server" href="http://www.myopenid.com/server"/>
  <link rel="openid.delegate" href="http://krohrbaugh.myopenid.com/"/>


  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  {% stylesheet site %}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}public/touchicon-152.png">
  <link rel="icon" sizes="16x16" href="{{ site.baseurl }}public/favicon-16.png" >
  <link rel="icon" sizes="32x32" href="{{ site.baseurl }}public/favicon-32.png" >
  <link rel="icon" sizes="48x48" href="{{ site.baseurl }}public/favicon-48.png" >
  <link rel="icon" sizes="64x64" href="{{ site.baseurl }}public/favicon-64.png" >
  <link rel="icon" sizes="128x128" href="{{ site.baseurl }}public/favicon-128.png" >

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
